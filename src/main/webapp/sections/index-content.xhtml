<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<div class="contentContainer">
			<div class="pageHeader">#{msgs.loginPageWelcomeHeader}</div>
			<div class="subcontainer">
				<div class="pageMessage">#{msgs.loginPageMsg}</div>
				<h:form styleClass="form">
					<div class="standardInputContainer">
						<h:panelGroup class="ui-float-label">
							<p:inputText id="username"
								requiredMessage="#{msgs.requiredFieldErrorMsg}" required="true"
								value="#{authController.employeeLoggingIn.username}" />
							<p:outputLabel for="@previous" value="#{msgs.usernameLabel}" />
						</h:panelGroup>
						<h:message for="username" errorClass="error" />
					</div>
					<div class="standardInputContainer">
						<h:panelGroup class="ui-float-label">
							<p:password id="password" required="true"
								requiredMessage="#{msgs.requiredFieldErrorMsg}"
								value="#{authController.employeeLoggingIn.password}"
								toggleMask="true" redisplay="true" />
							<p:outputLabel for="@previous" value="#{msgs.passwordLabel}" />
						</h:panelGroup>
						<h:message for="password" errorClass="error" />
					</div>
					<h:messages errorClass="globalMessageErrors" globalOnly="true"
						layout="table" />
					<h:commandButton value="#{msgs.loginButtonText}"
						styleClass="uiButton" action="#{authController.authenticate}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
				</h:form>
			</div>
		</div>
	</ui:composition>
</body>
</html>
